    <script>

            theme: {

                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],

                    colors: {
                        brand: {
                            dark: '#0f172a',

                }
            }

    <style>
        .hero-bg {
            background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(76, 29, 149, 0.95)), url('images/hero_new.webp');

<body class="bg-brand-dark text-slate-300 font-sans antialiased min-h-screen flex flex-col">

    <!-- Nav (Simplified) -->

        <div class="container mx-auto px-6 py-3 flex justify-between items-center">

                <span class="text-2xl font-serif font-bold text-white">MSC<span class="text-pink-500">2026</span></span>

                Back to Home
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center hero-bg px-6 relative overflow-hidden">

        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-pink-600/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl animate-pulse"

                class="text-9xl font-serif font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500 mb-4 opacity-80">

                unavailable.
            </p>

            <a href="./"
                class="inline-flex items-center gap-2 bg-gradient-to-r from-pink-600 to-purple-600 text-white px-8 py-4 rounded-full font-bold hover:shadow-lg hover:shadow-pink-500/30 transition-all transform hover:-translate-y-1">
                <i class="fa-solid fa-house"></i> Return Home
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-brand-dark border-t border-white/10 py-8">
        <div class="container mx-auto px-6 text-center text-xs text-slate-600">
